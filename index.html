<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="image">
    </div>
    <div class="register">
      <div>
        <p>
          <b>
            This is not a real online service! You know you
            need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.
          </b>
        </p>
        <p>
          <b>You <span>know</span> you want to.</b>
        </p>
      </div>
      <div class="formsection">
        <form id="registerform" action="" method="">
          <div class="row1">
            <div>
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" placeholder="bugcap">
            </div>
            <div>
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname"></div>
          </div>
          <div class="row2">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" required>
            </div>
            <div>
              <label for="phonenumber">
                PHONE NUMBER
              </label>
              <input type="text" inputmode="numeric" pattern="[0-9]*">
            </div>
          </div>
          <div class="row3">
            <div>
              <label for="password">PASSWORD</label>
              <input type="text">
            </div>
            <div>
              <label for="confirmpassword">
                CONFIRM PASSWORD
              </label>
              <input type="text"></div>
          </div>
        </form>
      </div>
      <div>
        <div>
          <button type="submit" form="registerform">
            Create Account
          </button>
        </div>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </div>
</body>
</html>
