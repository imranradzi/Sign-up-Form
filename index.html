<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="image">
      <div class="logo"><b>Dodecahedron</b></div>
    </div>
    <div class="register">
      <div class="firstblock">
        <p>
          <b>
            This is not a real online service! You know you
            need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.
          </b>
        </p>
        <p>
          <b>You <span>know</span> you want to.</b>
        </p>
      </div>
      <div class="formsection">
        <form id="registerform" action="" method="">
          <div class="row1">
            <div>
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" placeholder="John"
              required>
            </div>
            <div>
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" placeholder="Doe"></div>
          </div>
          <div class="row2">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email"
              placeholder="johndoe@email.com" required>
            </div>
            <div>
              <label for="phonenumber">
                PHONE NUMBER
              </label>
              <input type="text" id="phonenumber" inputmode="numeric" pattern="[0-9]*" placeholder="0123456789"
              maxlength="10" title="Please enter a 10 digit number" required>
            </div>
          </div>
          <div class="row3">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required>
            </div>
            <div>
              <label for="confirmpassword">
                CONFIRM PASSWORD
              </label>
              <input type="password" id="confirmpassword" required>
            </div>
          </div>
          <div class="row4"></div>
        </form>
      </div>
      <div class="thirdblock">
        <div>
          <button type="submit" form="registerform">
            Create Account
          </button>
        </div>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
      <a class="github" href="#">Imran Radzi</a>
    </div>
  </div>
</body>
</html>
